<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .cardano-icon {
            font-size: 24px;
            color: #0033AD;
        }

        h1 {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
        }

        .status.registered {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .status.not-registered {
            background-color: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .primary {
            background-color: #0033AD;
            color: white;
        }

        .primary:hover {
            background-color: #002080;
        }

        .secondary {
            background-color: #6c757d;
            color: white;
        }

        .secondary:hover {
            background-color: #5a6268;
        }
    </style>
</head>

<body>
    <div class="header">
        <div class="cardano-icon">â‚³</div>
        <h1>Cardano URL Handler</h1>
    </div>

    <div class="status"
         id="status">
        Checking protocol handler status...
    </div>

    <button class="primary"
            id="setup-btn">Setup Protocol Handler</button>
    <button class="secondary"
            id="test-btn">Test with Example</button>

    <script src="popup.js"></script>
</body>

</html>
